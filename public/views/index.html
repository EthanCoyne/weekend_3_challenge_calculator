<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="views/styles.css" />
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/calc.js"></script>
    <title>Calculator Challenge</title>
  </head>
  <body>
    <h1>Calculator Cacophony!</h1>
    <input type="number" id="inputx">
    <input type="number" id="inputy">
    <button class="operatorButton" data-type="+">+</button>
    <button class="operatorButton" data-type="-">-</button>
    <button class="operatorButton" data-type="*">x</button>
    <button class="operatorButton" data-type="/">/</button>
    <button id="clearButton">C</button>
    <p id="displayResult">0</p>
  </body>
</html>
